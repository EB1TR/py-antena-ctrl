<!doctype html>
<html lang="es">
	<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
		<script src="mqtt.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<meta charset="utf-8">
		<title>ED1B - SixPack & BPF Control</title>
	</head>

	<body style="text-align: center">
    	<h1>ED1B Antenna & BPF Selector</h1>
    	<div id="contenor">
            <div id="stn1">
                <div id="stn-title">STN1</div>
                <div id="stn-freq">

                </div>

                <div id="stn-antenna">
                    <a href="#"><span onclick="send_command('set/stn1/so2r', 0)" class="spanitemw" id="stn1-so2r">SO2R</span></a>
                </div>
                <br>
                <div id="stn-antenna">
                    <a href="#"><span onclick="send_command('set/stn1/antm', 0)" class="spanitemw" id="stn1-as">ANTENAS AUTO/MAN</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/film', 0)" class="spanitemw" id="stn1-fs">FILTROS AUTO/MAN</span></a>
                </div>
                <div id="stn-antenna">
                    <h4><span id="stn1-qrg">xxxxx.x</span></h4>
                </div>
                <div><h4>ANTENAS</h4><h4 id="stn1-an"></h4></div>
                <div id="stn-antenna-select">
                    <a href="#"><span onclick="send_command('set/stn1/ant', 0)" class="spanitem" id="stn1-a0">ANT 0</span></a>
            		<a href="#"><span onclick="send_command('set/stn1/ant', 1)" class="spanitem" id="stn1-a1">ANT 1</span></a>
            		<a href="#"><span onclick="send_command('set/stn1/ant', 2)" class="spanitem" id="stn1-a2">ANT 2</span></a>
            		<a href="#"><span onclick="send_command('set/stn1/ant', 3)" class="spanitem" id="stn1-a3">ANT 3</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/ant', 4)" class="spanitem" id="stn1-a4">ANT 4</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/ant', 5)" class="spanitem" id="stn1-a5">ANT 5</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/ant', 6)" class="spanitem" id="stn1-a6">ANT 6</span></a>
                </div>

                <div><h4>FILTROS</h4></div>
                <div id="stn-filter-select">
            		<a href="#"><span onclick="send_command('set/stn1/fil', 0)" class="spanitem" id="stn1-f0">FIL 0</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 1)" class="spanitem" id="stn1-f1">FIL 1</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 2)" class="spanitem" id="stn1-f2">FIL 2</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 3)" class="spanitem" id="stn1-f3">FIL 3</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 4)" class="spanitem" id="stn1-f4">FIL 4</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 5)" class="spanitem" id="stn1-f5">FIL 5</span></a>
                    <a href="#"><span onclick="send_command('set/stn1/fil', 6)" class="spanitem" id="stn1-f6">FIL 6</span></a>
                </div>
                
            </div>
    	</div>
	</body>
</html>
